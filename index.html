<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clock</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <div class="clock">
        <div class="hand second" data-hand-second></div>
        <div class="hand small" data-hand-small></div>
        <div class="hand big" data-hand-big></div>
        <div class="number number1"><div class="reverse">1</div></div>
        <div class="number number2"><div class="reverse">2</div></div>
        <div class="number number3"><div class="reverse">3</div></div>

        <div class="number number4">
            <div class="reverse">4</div></div>
        <div class="number number5"><div class="reverse">5</div></div>

        <div class="number number6">
            <div class="reverse">6</div></div>
        <div class="number number7">
            <div class="reverse">7</div></div>
        <div class="number number8">
            <div class="reverse">8</div></div>
        <div class="number number9"><div class="reverse">9</div></div>
        <div class="number number10"><div class="reverse">10</div></div>
        <div class="number number11"><div class="reverse">11</div></div>
        <div class="number number12">12</div>
    </div>
</body>
</html>
